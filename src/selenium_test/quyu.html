<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>积分分表</title>

    <script type="text/javascript">
       function rec() {
           var  a= document.getElementById("dedede").value;
           a=parseInt(a);
           var b=a%128;
           alert("所在表"+b);
        }
    </script>
</head>
<body>
    <input id="dedede" name="button" type="text"/>
    <input type="button" value="点击" id="test" onclick="rec()"/>
</body>
</html>
